<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="scss/style.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">SHOP</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="open-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">SHOP</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a href="index.html" class="boton-menu boton-volver">
                            <i class="bi bi-arrow-return-left"></i> Seguir Comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito
                        </a>
                    </li>
                </ul>
            </nav>

            <footer>
                <p class="texto-footer">Copyright</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio" id="carrito-vacio">Tu carrito est√° vacio. <i class="bi bi-emoji-frown"></i></p>
                <div id="carrito-productos" class="carrito-productos disable">
                    <!--LLENAR CON JS-->
                </div>

                <div id="carrito-acciones" class="carrito-acciones disable">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">3000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar"></button>
                    </div>
                </div>
                <p id="carrito-comprado" class="carrito-comprado disable">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>
            </div>
        </main>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>
</html>
